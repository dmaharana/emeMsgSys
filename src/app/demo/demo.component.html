<div class="container">
  <h2>Great Singers</h2>
  <div class="row">
    <div class="col-sm-6">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th style="text-align:center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of names">
            <td>{{name.id}}</td>
            <td>{{name.fn}}</td>
            <td>{{name.ln}}</td>
            <td style="text-align:center"><button id="editIcon" type="button" class="btn" (click)="editName(addNewEditNameModal,name.id)"><i class="fa fa-pencil-square-o"></i></button>
            <button id="editIcon" type="button" class="btn" (click)="confirmDeletion(confirmDelete, name.id)"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div> <!-- first col-sm-6 -->
  </div> <!-- row 1 -->
  <div class="col-sm-6 float-sm-right">
    <button class="btn btn btn-outline-primary" (click)="addNewName(addNewEditNameModal)">Add</button>
  </div>
</div> <!-- container -->

<!-- Add/ Edit Modal -->
<ng-template #addNewEditNameModal let-c="close" let-d="dismiss">
  <form #addNewNameForm="ngForm">
    <div class="modal-header">
      <h4 class="modal-title">{{newNameFormTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" required [(ngModel)]="name.fn" name="firstName" id="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" required [(ngModel)]="name.ln" name="lastName" id="lastName">
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!addNewNameForm.valid"
      (click)="saveNewEditName(name);c('Close click')"
      (keyup.enter)="saveNewEditName(name);c('Close click')">Save</button>
    </div>
  </form>
</ng-template>

<!-- Confirmation Modal -->
<ng-template #confirmDelete let-c="close" let-d="dismiss">
    <div class="modal-body">
        <h6>{{confirmationMessage}}</h6>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary"
      (click)="deleteName(name.id);c('Close click')"
      (keyup.enter)="deleteName(name.id);c('Close click')">Ok</button>
    </div>
</ng-template>
