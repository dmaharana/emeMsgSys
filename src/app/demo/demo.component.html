<div class="container">
  <h2>Great Singers</h2>
  <div class="row">
    <div class="col-sm-6">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let name of names">
            <td>{{name.id}}</td>
            <td>{{name.fn}}</td>
            <td>{{name.ln}}</td>
          </tr>
        </tbody>
      </table>
    </div> <!-- first col-sm-6 -->
  </div> <!-- row 1 -->
  <div class="col-sm-6 float-sm-right">
    <button class="btn btn btn-outline-primary" (click)="addNewName(addNewNameModal)">Add</button>
  </div>
</div> <!-- container -->

<!-- Modal -->
<ng-template #addNewNameModal let-c="close" let-d="dismiss">
  <form #addNewNameForm="ngForm">
    <div class="modal-header">
      <h4 class="modal-title">{{newNameFormTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" required [(ngModel)]="name.fn" name="firstName" id="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" required [(ngModel)]="name.ln" name="lastName" id="lastName">
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="c('Close click')">Cancel</button>
      <button type="button" class="btn btn-primary" [disabled]="!addNewNameForm.valid"
      (click)="saveNewName(name);c('Close click')"
      (keyup.enter)="saveNewName(name);c('Close click')">Save</button>
    </div>
  </form>
</ng-template>
